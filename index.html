<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Polar Plot of Prime Number</title>
  <link rel="stylesheet" href="styles.css">
  <script defer type="text/javascript" src="script.js"></script>
</head>
<body>
  <canvas id="canvas" width="1000px" height="1000px"></canvas>
  <p>
    <input id="scaleRange" type="range" min="0" max="100" step="1">
    <label><input id="scaleInput" type="number" step="0.001">Scale</label>
  </p>
  <button id="plotButton">Plot</button>

</body>
</html>
